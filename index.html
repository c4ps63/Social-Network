<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Clearing cache so page can't reload without checking session -->
	<meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Hexa</title>
</head>
<body>

	<div class="logo">
		<img src="img/logo.png">
	</div>

	<h1>Welcome to Hexa</h1>

	<!-- Login form -->

	<div class="main-wrapper">
		<form id="loginForm">
			<h2>Login</h2>

			<div>
				<label>Email</label>
				<input id="login_email" type="email" name="login_email" placeholder="niko.nikolic@gmail.com">
			</div>
		
			<div>
				<label>Password</label>
				<input id="login_password" type="password" name="login_password" placeholder="********">
			</div>

			<div>
				<button>Login</button>
			</div>
		</form>
	</div>

	<!-- Registration -->

	<div class="no-acc-register"> 
		<p>Don't have account yet?</p>
		<button id="registration">Sign Up</button>
	</div>

	<!-- Registration modal -->

	<div class="custom-modal">
		<button id="closeModal">X</button>
		
		<form id="registrationForm">
			<h2>Registration</h2>
			
			<div>
				<label>Username: </label>
				<input id="username" type="text" name="username" placeholder="niko.nikolic">
			</div>

			<div>
				<label>Email: </label>
				<input id="registration_email" type="email" name="registration_email" placeholder="niko.nikolic@gmail.com">
			</div>

			<div>
				<label>Password: </label>
				<input id="registration_password" type="password" name="registration_password" placeholder="********">
			</div>

			<div>
				<label>Repeat password: </label>
				<input id="repeat_password" type="password" name="repeat_password" placeholder="********">
			</div>

			<div>
				<button>Registruj se</button>
			</div>
		</form>
	</div>


<script src="js/Validator.js"></script>
<script src="js/Session.js"></script>
<script src="js/User.js"></script>
<script src="js/app.js"></script>

</body>
</html>
